[build-system]
build-backend = "hatchling.build"
requires = ["hatch-vcs", "hatchling"]

[project]
authors = [
  { email = "305301+whardier@users.noreply.github.com", name = "Shane Spencer" },
]
dependencies = ["aiohttp>=3.12"]
description = "Recian HTTP Transport"
dynamic = ["version"]
name = "recian-transport-http"
readme = "README.md"
requires-python = ">=3.10"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
search_parent_directories = true
version_scheme = "python-simplified-semver"
